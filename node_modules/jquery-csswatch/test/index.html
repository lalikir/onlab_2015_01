<!DOCTYPE html>
<html>
<head>
  <title>jQuery CSS Watch Plugin - Unit Tests</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" type="text/css" media="screen">
  <link rel="stylesheet" href="test.css" type="text/css" media="screen">
  <script type="text/javascript" src="../node_modules/qunitjs/qunit/qunit.js"></script>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../node_modules/execute_method/dist/execute_method.js"></script>
  <script type="text/javascript" src="../build/jquery-csswatch.js"></script>
  <script type="text/javascript" src="./jquery-csswatch_test.js"></script>
</head>
<body>
  <div id="testarea">
    <div id="qunit-header">
      <h1>jQuery CSS Watch Plugin - Unit Tests</h1>
      <small>Github source here: <a href="https://github.com/leifcr/jquery-csswatch">jquery-csswatch</a></small>
      <div style="clear:both"></div>
    </div>
    <div id="qunit-fixture"></div>
    <h2 id="qunit-banner"><span></span></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </div>
</body>
</html>
